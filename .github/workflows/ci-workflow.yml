name: Compilation & tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  build_application:
    strategy:
      matrix:
        sdk:
        - path: $NANOS_SDK
          name: nanos
        - path: $NANOX_SDK
          name: nanox
        - path: $NANOSP_SDK
          name: nanosp

    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder-lite:latest

    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Build application
        run: |
          make BOLOS_SDK=${{ matrix.sdk.path }} DEBUG=1
          cp bin/app.elf bin/eos_${{ matrix.sdk.name }}.elf

      - name: Upload application binaries
        uses: actions/upload-artifact@v3
        with:
          name: solana_binaries
          path: ./bin/eos_${{ matrix.sdk.name }}.elf
          if-no-files-found: error

  job_scan_build:
    name: Clang Static Analyzer
    needs: build_application
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder-lite:latest
    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Build with Clang Static Analyzer
        run: |
          make clean
          scan-build --use-cc=clang -analyze-headers -enable-checker security -enable-checker unix -enable-checker valist -o scan-build --status-bugs make default

      - name: Upload scan results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: scan-build
          path: scan-build

  functional_tests:
    name: Functional tests
    needs: build_application
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Download all binaries
        uses: actions/download-artifact@v3

      - name: Gather artifacts
        run: |
          mkdir tests/elfs
          mv *_binaries/*.elf tests/elfs

      - name: Install APT dependencies
        run: sudo apt-get update && sudo apt-get install -y qemu-user-static

      - name: Install requirements
        run: |
          pip install --extra-index-url https://test.pypi.org/simple/ -r tests/functional/requirements.txt

      - name: Run tests
        run: pytest tests/functional/ -v
